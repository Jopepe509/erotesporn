<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/feedback.css">
    <title>Feedback</title>
</head>
<body>
    <div class="slider">
        <ul>
            <li><img src="./img/slide1.1.jpg"></img></li>
            <li><img src="./img/slide2.2.jpg"></img></li>
            <li><img src="./img/slide3.3.jpg"></img></li>
            <li><img src="./img/slide4.4.jpg"></img></li>
            <li><img src="./img/slide5.5.jpg"></img></li>
            <li><img src="./img/slide6.6.jpg"></img></li>
            <li><img src="./img/slide7.7.jpg"></img></li>
            <li><img src="./img/slide8.8.jpg"></img></li>
        </ul>
    </div>
    <div class="home">
        <a href="main.html"><img src="./img/home.png"></img>Página inicial</a>
    </div>
    <form action="main.html" class="formulario" method="get">
        <h1>contato</h1>
        <label for="">Nome</label>
        <input type="text" placeholder="Digite seu nome" required="required">
        <label for="">Email</label>
        <input type="email" placeholder="Digite seu email" required="required">
        <label for="">Deixe sua mensagem</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite sua mensagem" required="required" ></textarea>
        <button type="submit" onclick="contato()">Enviar</button>
        <p>Prometemos que seus dados serão guardados e não os usaremos para fins lucrativos.</p>
    </form>
</body>
<script src="./js/main.js"></script>
</html>
